summary: I recently graduated with a Bachelor of Engineering, majoring in Computer Engineering from Toronto Metropolitan University, formerly Ryerson. Throughout my time at Ryerson, I honed my coding, problem-solving, and analytical skills through various courses and projects. I developed a keen interest in data engineering and devops as I delved into topics like algorithms, data structures, operating systems, data engineering and machine learning. This lead me to my data science internship at Ansys, where I was working on big data processing. In my final year, I worked on a full-year capstone project in which I built a full-stack ML job recommender application. I have completed multiple certifications such as IBM Applied DevOps Engineering and IBM Data Science, reflecting my passion for continuous learning and skill enhancement. I consider myself disciplined, highly motivated, and adaptable, thriving both independently and within a team. I enjoy challenges that push my technical and leadership abilities, viewing them as opportunities for growth. Beyond tech, my interests include basketball, strength training, MMA, and cooking. Regularly engaging in these activities keeps me balanced and focused.


