# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "https://github.com/jarviscanada/jarvis_data_eng_ShahbazYousaf/tree/master/linux_sql"
    # Please read the project description guideline carefully. Make sure you follow the simplified SDLC pattern. (t.ly/NlXQ)
    # Please include the following keywords: CentOS, Bash/Shell, docker, RDBMS/SQL/Postgresql, crontab, data analytics
    description: Built a monitoring system that records hardware specs and monitors real-time server usage and stores the data in a PostgreSQL database. The purpose of the collected data is to aid users in future resource planning, ie adding or removing servers, optimizing underused servers with more software and apps, or acquiring new servers to reduce the load on overused ones. Developed bash scripts to collect hardware and server data collection, used Docker for PostgreSQL provisioning and deployment, and leveraged Git and GitHub for version control. Configured crontab to run host_usage.sh script every minute, automating data collection. 
  - name: "Java Grep Application"
    git_url: "https://github.com/jarviscanada/jarvis_data_eng_ShahbazYousaf/tree/master/core_java/grep"
    description: Developed a Java grep app mimicking Linux bash grep command, allowing users to search for matching strings in files. The application recursively searches a root directory based on a provided regex pattern, identifies matching lines, and saves them to a user-specified output file. Utilizing Docker, the app can be easily implemented by pulling the image from DockerHub. Technologies used in the project include Java, Maven, Intellij, Lambda & Stream API, and Docker.
  - name: "Python Data Analytics"
    git_url: "https://github.com/jarviscanada/jarvis_data_eng_ShahbazYousaf/tree/master/python_data_analytics/"
    description: Collaborated with London Gift Shop, a UK-based retailer, to analyze customer behavior and diagnose revenue stagnation. Utilized Jupyter notebooks, Python, Numpy, matplotlib and pandas for analysis, generating insights on invoice distributions, monthly orders, and transaction patterns. These findings guided the marketing team in developing new marketing strategies to boost LGS's business.

